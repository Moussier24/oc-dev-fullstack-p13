<div class="login-container">
  <div class="login-box">
    <h2>Bienvenue sur le Chat</h2>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="username"
        placeholder="Votre nom"
        class="username-input"
        (keyup.enter)="onSubmit()"
      />
    </div>
    <button
      (click)="onSubmit()"
      [disabled]="!username.trim()"
      class="login-button"
    >
      Rejoindre le chat
    </button>
  </div>
</div>
